
<form class="loginForm" [formGroup]="loginForm" (ngSubmit)="handleSubmitForm()">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        
        <mat-form-field appearance="outline">
            <mat-label>Enter email</mat-label>
          <div class="inputField">
            <input formControlName="username" matInput type="email" placeholder="Email">
            <mat-icon class="material-icons"> mail_outline</mat-icon>
          </div>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required !        
          </mat-error>  
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email must be of type email!        
          </mat-error> 
        </mat-form-field>
  
    
        <br/>
        <mat-form-field appearance="outline">
            <mat-label>Enter password</mat-label>
          <div  class="inputField">
            <input formControlName="password" type="password" matInput placeholder="Password"/>
            <span class="material-icons">password</span>  
          </div>  
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required !        
          </mat-error>    
          <mat-error *ngIf="loginForm.get('password')?.hasError('minLength')">
            Password must be at least 8 characters long!       
          </mat-error>    
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button">
          <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>
      </mat-card-actions>

      <div *ngIf="invalidUser">
        <p>Invalid username and/or password.</p>
      </div>


      <h4>Register if you do not have a profile</h4>

        <mat-card-actions>
            <button class="register" mat-raised-button color="primary" routerLink="/auth/register">Register</button>
        </mat-card-actions>
    </mat-card>
</form>

<form class="registerForm" [formGroup]="registerForm" (ngSubmit)="handleSubmitForm()">
    <mat-card>
      <mat-card-title>
        Register
      </mat-card-title>
      <mat-card-content>
        
        <mat-form-field appearance="outline">
            <mat-label>Enter email</mat-label>
          <div class="inputField">
            <input formControlName="username" matInput type="email" placeholder="Email">
            <mat-icon class="material-icons"> mail_outline</mat-icon>
          </div>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required !        
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email must be of type email!        
          </mat-error>
        </mat-form-field>

    
        <br/>
        <mat-form-field appearance="outline">
            <mat-label>Enter password</mat-label>
          <div  class="inputField">
            <input formControlName="password" type="password" matInput placeholder="Password"/>
            <span class="material-icons">password</span>  
          </div>   
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required !        
          </mat-error>  
          <mat-error *ngIf="registerForm.get('password')?.hasError('minLength')">
            Password must be at least 8 characters long!        
          </mat-error>    
        </mat-form-field>
     

        <mat-form-field appearance="outline">
            <mat-label>Enter name</mat-label>
          <div class="inputField">
            <input formControlName="name" matInput type="strign" placeholder="Name">
            <mat-icon>person_outline</mat-icon>
        </div>
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
          Name is required !        
        </mat-error> 
        </mat-form-field>
  

        <mat-form-field appearance="outline">
            <mat-label>Enter last name</mat-label>
          <div class="inputField">
            <input formControlName="lname" matInput type="strign" placeholder="Last Name">
            <mat-icon>person_outline</mat-icon>
          </div>
          <mat-error *ngIf="registerForm.get('lname')?.hasError('required')">
            Last name is required !        
          </mat-error> 
        </mat-form-field>
   
      </mat-card-content>
      <mat-card-actions>
        <div class="button">
          <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
        </div>
      </mat-card-actions>
    </mat-card>
</form>

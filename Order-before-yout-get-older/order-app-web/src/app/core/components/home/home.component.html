<h1>B & B</h1>

<div class="mainContainer">
<mat-list role="list">
  <h2 matListItemTitle>Categories</h2>
  <mat-list-item role="listitem" *ngFor="let item of categories" [routerLink]="['/products',item]">{{item}}</mat-list-item>
</mat-list>


<div class="container">
    <app-product-card *ngFor="let product of products" [product]="product" ></app-product-card>
</div>

</div>
